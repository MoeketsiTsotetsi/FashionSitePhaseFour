<div class="card" style="width: 50rem;">
    
    <div class="card-body">
      <h4 class="card-title">{{user.name}} User Details</h4>
      <p class="card-text">You can update or delete this user. NB : Check admins before deletion !!!</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Email : {{user.email}}</li>
      <li class="list-group-item">Username: {{user.username}}</li>
      <li class="list-group-item">User Type : {{user.type}}</li>
      <li class="list-group-item">Password : {{user.password}}</li>
      
    </ul>
    <div class="card-body">
      <a [routerLink]="['/update-user',user._id]" class="btn btn-outline-info">Update User</a> &nbsp;
      <button (click)="deleteUser()" class="btn btn-outline-danger">Delete User</button>
    </div>
  </div>
